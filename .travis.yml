language: android

android:
  components:
    - build-tools-24.0.2
    - android-22
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_script:
# Emulator Management: Create, Start and Wait  
#  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a -c 100M
  - echo no | avdmanager create avd --force -n test --abi google_apis_playstore/x86 -c 100M -k "system-images;android-R;google_apis_playstore;x86"
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
